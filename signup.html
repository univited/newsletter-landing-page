<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Newsletter!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Reset & Setup --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; line-height: 1.6; color: #333;
            background-color: #f8f9fa; display: flex; justify-content: center;
            align-items: center; min-height: 100vh; padding: 20px;
        }
        /* --- Main Container --- */
        .container {
            background-color: #ffffff; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: hidden;
            max-width: 950px; width: 100%; display: grid; grid-template-columns: 1fr;
        }
        @media (min-width: 768px) { .container { grid-template-columns: 1fr 1fr; } }
        /* --- Image Side --- */
        .image-side {
            /* Consider adding your own relevant image URL here */
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80') no-repeat center center/cover;
            min-height: 300px; display: none;
        }
        @media (min-width: 768px) { .image-side { display: block; min-height: auto; } }
        /* --- Content Side --- */
        .content { padding: 40px 30px; display: flex; flex-direction: column; justify-content: center; }
        @media (min-width: 768px) { .content { padding: 50px 40px; } }
        .content h1 {
            font-size: 2.2rem; font-weight: 700; color: #2c3e50;
            margin-bottom: 15px; line-height: 1.2;
        }
        @media (max-width: 768px) { .content h1 { font-size: 1.8rem; text-align: center; } }
        .content p.subtitle {
            font-size: 1.1rem; color: #555; margin-bottom: 30px; font-weight: 300;
        }
        @media (max-width: 768px) { .content p.subtitle { font-size: 1rem; text-align: center; } }
        /* --- Form Styling --- */
        .signup-form { display: flex; flex-direction: column; gap: 15px; }
        .signup-form label {
            font-weight: 600; margin-bottom: -10px; color: #34495e; font-size: 0.9rem;
        }
        .signup-form input[type="email"] {
            padding: 15px; border: 1px solid #ced4da; border-radius: 8px;
            font-size: 1rem; font-family: inherit; transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-form input[type="email"]:focus {
            border-color: #007bff; outline: none; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .signup-form button {
            padding: 15px; background-color: #007bff; color: #fff; border: none;
            border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, opacity 0.3s ease;
        }
        .signup-form button:hover { background-color: #0056b3; }
        .signup-form button:active { transform: scale(0.98); }
        .signup-form button:disabled { background-color: #a0cfff; cursor: not-allowed; opacity: 0.7; }
        /* --- Status Message Styling --- */
        .form-status {
            margin-top: 15px; padding: 12px; border-radius: 6px; text-align: center;
            font-size: 0.95rem; display: none; /* Hidden by default */
        }
        .form-status.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .form-status.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        /* --- Privacy Note --- */
        .privacy-note { font-size: 0.85rem; color: #777; text-align: center; margin-top: 15px; }
        .privacy-note a { color: #007bff; text-decoration: none; }
        .privacy-note a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Side -->
        <div class="image-side" role="img" aria-label="Abstract image representing newsletter content"></div>

        <!-- Content Side -->
        <div class="content">
            <h1>Stay Ahead of the Curve!</h1>
            <p class="subtitle">
                Subscribe to our newsletter and get the latest insights, tips, and updates delivered straight to your inbox. Don't miss out!
            </p>

            <!-- ****** NEWSLETTER SIGNUP FORM ****** -->
            <!-- Form submission is handled by JavaScript below -->
            <form class="signup-form" id="newsletter-form">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <button type="submit" id="submit-button">Subscribe Now</button>
            </form>
            <!-- ****** END OF FORM ****** -->

            <!-- Status Message Area -->
            <div id="form-status" class="form-status"></div>

            <p class="privacy-note">
                We respect your privacy. No spam, ever.
                <!-- Optional: <a href="/privacy-policy">Privacy Policy</a> -->
            </p>
        </div>
    </div>

    <!-- ****** JAVASCRIPT FOR FORM SUBMISSION TO GOOGLE SHEETS ****** -->
    <script>
        // =========================================================================
        // === PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL BELOW =====================
        // =========================================================================
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxUamLOPUMzoHHc2dLrZP4cEiAyZvgYbY9E-AU_ZGkqh-ZQBsM-YSWCugZ2L2B9eKgQ/exec';
        // =========================================================================

        const form = document.getElementById('newsletter-form');
        const submitButton = document.getElementById('submit-button');
        const statusDiv = document.getElementById('form-status');

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent the default form submission

            // Basic validation feedback (HTML5 'required' handles basic presence)
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Disable button and show submitting state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.style.display = 'none'; // Hide previous messages
            statusDiv.className = 'form-status'; // Reset classes


            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json()) // Parse the JSON response from Apps Script
                .then(data => {
                    console.log('Google Apps Script Response:', data); // Log the raw response for debugging
                    if (data.result === 'success') {
                        // Display success message
                        statusDiv.textContent = 'Success! Thanks for subscribing.';
                        statusDiv.classList.add('success');
                        statusDiv.style.display = 'block';
                        form.reset(); // Clear the form
                    } else {
                        // Display error message from Apps Script or a generic one
                        throw new Error(data.message || 'Submission failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    // Display error message
                    statusDiv.textContent = 'Error: Could not subscribe. ' + error.message;
                    statusDiv.classList.add('error');
                    statusDiv.style.display = 'block';
                })
                .finally(() => {
                    // Re-enable button regardless of success or error
                    submitButton.disabled = false;
                    submitButton.textContent = 'Subscribe Now';
                });
        });
    </script>
    <!-- ****** END OF JAVASCRIPT ****** -->

</body>
</html>
